<!DOCTYPE html>
<html>
<head>
  <style>
    html, body { background: none; margin: 0; padding: 0; height: 100%; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
  <canvas id="canvas" width="1920" height="1080"></canvas>

  <script>
    // Collect all Rive property accessors
    function GetAllViewModelProperties(vmi) {
      const props = {};
      const inputs = Object.values(vmi.properties || {});
      if (!inputs.length) {
        console.warn("‚ö†Ô∏è No ViewModelInstance properties found");
        return props;
      }

      for (const input of inputs) {
        if (!input || !input.name) continue;
        let accessor = null;

        switch(input.type) {
          case "string":   accessor = vmi.string(input.name); break;
          case "number":   accessor = vmi.number(input.name); break;
          case "boolean":  accessor = vmi.boolean(input.name); break;
          case "trigger":  accessor = vmi.trigger(input.name); break;
          default: break;
        }

        if (accessor) {
          props[input.name] = { type: input.type, accessor };
        }
      }

      console.log("‚úÖ All Rive properties loaded:", props);
      return props;
    }

    let riveProps = {};

    const r = new rive.Rive({
      src: "test_file.riv",
      canvas: document.getElementById("canvas"),
      autoplay: true,
      autoBind: true,
      stateMachines: "State Machine 1",
      onLoad: () => {
        r.resizeDrawingSurfaceToCanvas();
        const vmi = r.viewModelInstance;
        if (!vmi) return console.error("‚ùå No ViewModelInstance found");

        riveProps = GetAllViewModelProperties(vmi);
      },
    });
  </script>

  <script src="https://libs.singular.live/singularwidget/1.0.3/singularwidget.js"></script>
  <script>
    SingularWidget.init({
      onInit: onSingularInit,
      onValue: onSingularValue,
      onButtonClicked: onSingularButtonClicked,
      onEditComp: onSingularEditComp,
    });

    function onSingularInit() {
      console.log("onSingularInit");
    }

    function onSingularValue(json) {
      console.log("onSingularValue", json);

      for (const [name, prop] of Object.entries(riveProps)) {
        if (json[name] === undefined) continue;

        try {
          if (prop.type === "string") {
            prop.accessor.value = json[name];
            console.log(`üìù Updated string '${name}' to:`, json[name]);
          } 
          else if (prop.type === "number") {
            prop.accessor.value = parseFloat(json[name]);
            console.log(`üî¢ Updated number '${name}' to:`, prop.accessor.value);
          } 
          else if (prop.type === "boolean") {
            prop.accessor.value = !!json[name];
            console.log(`üü¢ Updated boolean '${name}' to:`, prop.accessor.value);
          }
        } catch (err) {
          console.error(`‚ùå Failed to update property '${name}':`, err);
        }
      }
    }

    function onSingularButtonClicked(action) {
      console.log("onSingularButtonClicked", action);

      const prop = riveProps[action];
      if (prop && prop.type === "trigger") {
        if (typeof prop.accessor.fire === "function") prop.accessor.fire();
        else if (typeof prop.accessor.trigger === "function") prop.accessor.trigger();
        console.log(`üöÄ Triggered '${action}'`);
      } else {
        console.warn(`‚ö†Ô∏è No trigger found for '${action}'`);
      }

      SingularWidget.log.info({
        title: "My Widget",
        description: `Button clicked: ${action}`,
      });
    }

    function onSingularEditComp(comp) {
      console.log("onSingularEditComp", comp);
    }
  </script>
</body>
</html>
