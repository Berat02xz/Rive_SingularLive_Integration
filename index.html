<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Controls</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #333;
      padding: 1rem;
      border-radius: 8px;
    }
    input, button {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Rive Remote Controller</h1>

  <div class="controls">
    <label>
      Text:
      <input type="text" id="textInput" placeholder="Type text here">
    </label>
    <button id="triggerBtn">Trigger Animation</button>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const triggerBtn = document.getElementById("triggerBtn");

    textInput.addEventListener("change", () => {
      localStorage.setItem("riveText", textInput.value);
    });

    triggerBtn.addEventListener("click", () => {
      // store a random value so change event always fires
      localStorage.setItem("riveTrigger", Date.now().toString());
    });
  </script>
</body>
</html>
