<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Viewer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
<canvas id="rive-canvas"></canvas>

<script src="https://unpkg.com/@rive-app/webgl2"></script>
<script>
let r, textProp, trigger;

function setupRive() {
  r = new rive.Rive({
    src: "test_file.riv",
    canvas: document.getElementById("rive-canvas"),
    autoplay: true,
    artboard: "Artboard",
    stateMachines: "State Machine 1",
    autoBind: true,
    onLoad: () => {
      const vmi = r.viewModelInstance;
      if (!vmi) return console.error("❌ No ViewModelInstance found");

      textProp = vmi.string("Text");
      trigger = vmi.trigger("Text Animate");

      console.log("✅ Viewer ready");
    }
  });
}

// Listen for changes in localStorage
window.addEventListener("storage", (event) => {
  if (!r || !r.viewModelInstance) return;

  if (event.key === "riveText" && textProp) {
    textProp.value = event.newValue;
    console.log("Text updated:", event.newValue);
  }

  if (event.key === "riveTrigger" && trigger) {
    trigger.trigger();
    console.log("Trigger fired");
  }
});

setupRive();
</script>
</body>
</html>
